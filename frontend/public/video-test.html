<!DOCTYPE html>
<html>
<head>
    <title>Video Test</title>
    <style>
        body { margin: 0; padding: 20px; background: #000; color: white; }
        video { width: 100%; max-width: 800px; border: 2px solid #4ade80; }
        .status { margin: 10px 0; padding: 10px; background: #333; }
    </style>
</head>
<body>
    <h1>Video Loading Test</h1>
    <div class="status" id="status">Loading video...</div>
    
    <video 
        controls 
        autoplay 
        muted 
        loop
        onloadstart="updateStatus('Video loading started')"
        oncanplay="updateStatus('Video can play')"
        onerror="updateStatus('Video error occurred')"
        onplay="updateStatus('Video is playing')"
    >
        <source src="./video_20251228_113341_edit.mp4" type="video/mp4">
        <source src="/video_20251228_113341_edit.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <script>
        function updateStatus(message) {
            document.getElementById('status').innerHTML += '<br>' + message;
            console.log(message);
        }
        
        // Check if file exists
        fetch('./video_20251228_113341_edit.mp4')
            .then(response => {
                if (response.ok) {
                    updateStatus('Video file found (200 OK)');
                } else {
                    updateStatus('Video file not found (' + response.status + ')');
                }
            })
            .catch(error => {
                updateStatus('Error checking video file: ' + error.message);
            });
    </script>
</body>
</html>
